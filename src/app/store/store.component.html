<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
</head>
<body>
    <div class="container-fluid"> 
         <div class="row"> 
            <div class="col bg-dark text-white">
               <a class="navbar-brand">AQUARIUM STORE</a>  
               <cart-summary></cart-summary>  
            </div>
          </div> 
           <div class="row text-white"> 
            <div class="col-3 p-2">  
              <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">  Home </button>   
              <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">        {{cat}}  
              </button>
            </div>


           
               <div class="col-9 p-2"> 
                 <div *ngFor="let product of products" class="card m-1 p-1 bg-#ffcc99 text-dark" style="background-color: dodgerblue;">   
                   <h4> 
                            {{product.name}}     
                             <span class="badge badge-pill badge-primary float-right">  
                              {{ product.price | currency:"USD":"symbol":"2.2-2" }}  
                            </span>      
                          </h4>
                          <div class="card-text bg-white p-1">
                            {{product.description}}
                            <button class="btn btn-success btn-sm float-right"
                                      (click)="addProductToCart(product)">   
                                               Add To Cart      
                                  </button> 
                          </div>   
                           </div> 
                           
                           <div class="form-inline float-left mr-1">  
                              <select class="form-control" [value]="productsPerPage"                  (change)="changePageSize($event.target.value)"> 
                                   <option value="3">3 per Page</option>   
                                   <option value="4">4 per Page</option> 
                                   <option value="6">6 per Page</option>  
                                  <option value="8">8 per Page</option>   
                               </select>   
                             </div>

                           <div class="btn-group float-right"> 
                            <button *counter="let page of pageCount" (click)="changePage(page)" 
                                      class="btn btn-outline-primary" 
                                       [class.active]="page == selectedPage">   
                                 {{page}}   
                               </button> 
                               <button class="btn btn-block btn-danger m-t-3" routerLink="/admin"> 
                                  Admin
                               </button>    
                            </div> 
                     

                       
               
            </div>
          </div> 
        </div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    

</body>
</html>
