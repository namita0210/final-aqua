<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="float-right">
      <small>  
         Your cart:  
         <span *ngIf="cart.itemCount > 0">
          {{ cart.itemCount }} item(s)  
          {{ cart.cartPrice | currency:"USD":"symbol":"2.2-2" }} 
         </span>  
         <span *ngIf="cart.itemCount == 0">  
                 (empty)  
         </span> 
         </small>
         <button class="btn btn-sm bg-dark text-white"      [disabled]="cart.itemCount == 0" routerLink="/cart">    <i class="fa fa-shopping-cart"></i> 
         </button> 
    </div>
</body>
</html>
